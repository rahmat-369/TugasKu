<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengingat PR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <h1 class="app-title">Pengingat PR</h1>
                <div class="header-actions">
                    <div class="badge" id="newTasksBadge">0</div>
                    <button class="theme-toggle" id="themeToggle">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="form-section">
            <button class="form-toggle" id="toggleForm">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                </svg>
                Tambah Tugas Baru
            </button>
            
            <form class="task-form" id="taskForm" style="display: none;">
                <div class="form-group">
                    <label for="taskSubject">Mata Pelajaran</label>
                    <input type="text" id="taskSubject" required placeholder="Contoh: Matematika">
                </div>
                
                <div class="form-group">
                    <label for="taskName">Deskripsi Tugas</label>
                    <input type="text" id="taskName" required placeholder="Contoh: Mengerjakan soal halaman 20-25, no 1-10">
                </div>
                
                <div class="form-group">
                    <label for="taskDeadline">Deadline</label>
                    <input type="date" id="taskDeadline" required>
                </div>
                
                <div class="form-group">
                    <label for="taskNotes">Catatan (opsional)</label>
                    <textarea id="taskNotes" placeholder="Tambahkan catatan atau penjelasan tambahan"></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary">Simpan Tugas</button>
            </form>
        </section>

        <section class="filter-section">
            <button class="filter-btn active" data-filter="all">Semua Tugas</button>
            <button class="filter-btn" data-filter="new">Belum Dibaca</button>
            <button class="filter-btn" data-filter="active">Belum Selesai</button>
            <button class="filter-btn" data-filter="done">Selesai</button>
            <input type="text" class="search-box" id="searchBox" placeholder="Cari tugas atau mata pelajaran...">
        </section>

        <section class="tasks-container" id="tasksContainer">
            <!-- Tasks will be loaded here -->
        </section>
    </main>

    <!-- Watermark -->
    <div class="watermark">by Rahmat</div>

    <script src="script.js"></script>
</body>
</html>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
